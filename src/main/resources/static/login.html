<!DOCTYPE html>
<html>
<link href='/css/style.css' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script type="text/javascript">
        var init = function () {
            if (window.location.search.indexOf("successful") > 0) {
                document.body.className = "successful";
            }
        }
    </script>
    <style>
        .successful .login-block:before {
            content: "Registration successful. You may now log-in.";
            display: block;
            width: 100%;
            margin-top: 16px;
            font-size: 20px;
            padding: 8px;
        }

    </style>
</head>
<body onload="init()">
<br>
<br>
<br>
<br>
<br>
<div class="login-block">
    <form method="post" action="/login" id="theform">
        <h1>Login</h1>
        <input type="text" name="username" value="" placeholder="Username" id="username" required>
        <input type="password" name="password" placeholder="Password" id="first_password" required>
        <button type="submit">Login</button>
    </form>
    <br>
    <center>OR</center>
    <br>
    <form action="/registration">
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
